<!DOCTYPE html>
<html>
<head>
	<title>Contact Us</title>
	<link rel="stylesheet" type="text/css" href="Contact.css">
	<script type="text/javascript" src="myJavaScript.js"></script>

</head>

<body>
	<button onclick="goBack()">Go Back
		
	</button>
	<div class="header">
		<h2>Ahlul Quran</h2>	
	</div>


	<div class="container">
		
     <form>
     	<label for="fname">First Name</label>
     	<input type="text" id="fname" name="" placeholder="Your name..">

     	<label for="lname">Last Name</label>
     	<input type="text" id="lname" name="" placeholder="Your last name..">

     	<label for="sura">Select Sura Category</label>
     	<select id="sura" name="sura">
     		<option value="first 10 Juz">First 10 juz</option>
     		<option value="second 10 Juz">Second 10 juz</option>
     		<option value="last 10 Juz"> Last 10 juz</option>
     		

     	</select>
          
          <label for="subject">Subject</label>
          <textarea id="subject" name="subject" placeholder="Please Say something.."  style="height: 200px;">
          	
          </textarea>
          <input type="submit" name="" value="Send">

     </form>
     <br>


     <div class="note">
     	<label for="note" style="font-weight: bolder;">NOTE</label>
     	<p id="note">Plesase notice that this form is not linked to any database yet and therefore will not submit your  informations to Ahlul Quran .. sorry for the inconvinience caused</p>
     	
     </div>

	</div>
	
</body>
</html>
